<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>First Aid Line｜緊急配送・安全最優先</title>
<meta name="description" content="緊急配送・特急便・スポット配送。判断に迷う場面ほど安全を最優先する物流会社です。">

<style>
:root{
  /* ロゴ基準：赤×クールグレー×白（明るめに調整） */
  --red:#e60012;
  --gray:#9ca3af;

  /* 背景を少し明るく */
  --bg0:#111c2f;
  --bg1:#1b2a44;

  --text:#ffffff;
  --muted:rgba(255,255,255,.74);
  --muted2:rgba(255,255,255,.58);

  --panel:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.12);
  --shadow:0 20px 60px rgba(0,0,0,.38);

  --radius:18px;
  --radius2:24px;
  --max:1120px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 12% 6%, rgba(230,0,18,.14), transparent 60%),
    radial-gradient(900px 520px at 88% 2%, rgba(156,163,175,.14), transparent 60%),
    linear-gradient(180deg, var(--bg1), var(--bg0));
  letter-spacing:.02em;
}
a{color:inherit;text-decoration:none}
img{display:block;max-width:100%}

.wrap{
  width:min(var(--max), calc(100% - 40px));
  margin-inline:auto;
}

/* ===== Header ===== */
.topbar{
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter: blur(14px);
  background:rgba(16, 28, 52, .78);
  border-bottom:1px solid var(--border);
}
.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  padding:12px 0;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:240px;
}
.brand img{width:44px;height:auto}
.brandName{font-weight:900;font-size:15px;line-height:1.2}
.brandSub{font-size:12px;color:var(--muted2);margin-top:2px}

.navLinks{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.chip{
  padding:9px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  font-size:13px;
  color:rgba(255,255,255,.9);
  transition:.15s ease;
}
.chip:hover{transform:translateY(-1px);background:rgba(255,255,255,.07)}
.chip.primary{
  background:rgba(230,0,18,.16);
  border-color:rgba(230,0,18,.40);
}

.call{
  display:flex;
  align-items:center;
  gap:10px;
  padding:9px 12px;
  border-radius:999px;
  background:rgba(230,0,18,.14);
  border:1px solid rgba(230,0,18,.36);
  white-space:nowrap;
  min-width:240px;
  justify-content:flex-end;
}
.callDot{
  width:10px;height:10px;border-radius:999px;
  background:var(--red);
  box-shadow:0 0 0 4px rgba(230,0,18,.18);
}

/* ===== Hero ===== */
.hero{ padding:26px 0 34px; }
.heroSlider{
  position:relative;
  border-radius:var(--radius2);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
  box-shadow:var(--shadow);
  min-height:560px;
}
.heroSlides{ position:absolute; inset:0; }
.heroSlide{
  position:absolute; inset:0;
  width:100%; height:100%;
  object-fit:cover;
  object-position:center center;
  opacity:0;
  transition: opacity .8s ease;
  transform: scale(1);
  filter: brightness(1) contrast(1) saturate(1);
}
.heroSlide.is-active{opacity:1}

/* 読めるように暗幕（左強め） */
.heroSlider::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    90deg,
    rgba(10,16,30,.82),
    rgba(10,16,30,.46),
    rgba(10,16,30,.18)
  );
}

.heroContent{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
}
.heroGrid{
  display:grid;
  grid-template-columns:1.2fr .9fr;
  gap:20px;
  align-items:center;
  padding:18px 0;
}

.tag{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:8px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.10);
  font-size:12px;
  width:fit-content;
}
.dot{
  width:9px;height:9px;border-radius:999px;
  background:var(--red);
  box-shadow:0 0 0 4px rgba(230,0,18,.16);
}

h1{
  margin:14px 0 10px;
  font-size:clamp(30px,4.2vw,54px);
  line-height:1.12;
}
.lead{
  margin:0 0 18px;
  color:rgba(255,255,255,.80);
  font-size:15px;
  line-height:1.9;
  max-width:56ch;
}

.badges{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 18px}
.badge{
  padding:8px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.10);
  font-size:12px;
  color:rgba(255,255,255,.88);
}

.cta{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:13px 16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:rgba(255,255,255,.92);
  font-weight:900;
  font-size:14px;
  transition:.15s ease;
  box-shadow:0 14px 40px rgba(0,0,0,.22);
}
.btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.08)}
.btn.red{background:linear-gradient(135deg, rgba(230,0,18,.96), rgba(230,0,18,.56)); border-color:rgba(230,0,18,.35)}
.btn.gray{background:rgba(156,163,175,.16); border-color:rgba(156,163,175,.28)}

.panel{
  background:linear-gradient(to bottom, rgba(255,255,255,.09), rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.10);
  border-radius:var(--radius2);
  box-shadow:var(--shadow);
  padding:18px;
}
.panel h3{margin:0 0 8px;font-size:14px;font-weight:900}
.panel p{margin:0 0 10px;color:var(--muted2);font-size:12px;line-height:1.7}
.panel ul{list-style:none;padding:0;margin:10px 0 0;display:flex;flex-direction:column;gap:10px}
.panel li{
  padding:12px 12px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  color:rgba(255,255,255,.88);
  font-size:13px;
}

/* ===== Sections ===== */
.section{ padding:60px 0; }
.section h2{ margin:0 0 10px; font-size:22px; }
.sectionLead{
  margin:0 0 22px;
  color:var(--muted2);
  line-height:1.85;
  font-size:14px;
  max-width:70ch;
}

.grid3{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }
.card{
  padding:18px;
  border-radius:var(--radius);
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.05);
  box-shadow:0 14px 40px rgba(0,0,0,.18);
  min-height:160px;
}
.cardTitle{ margin:0 0 8px; font-weight:900; font-size:15px; }
.cardText{ margin:0; color:rgba(255,255,255,.74); line-height:1.85; font-size:13px; }

.split{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  align-items:start;
}

.clients{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:12px;
}
.clientLogo{
  height:54px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.05);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.clientLogo img{ max-height:34px; width:auto; opacity:.92; }

.newsList{ display:flex; flex-direction:column; gap:10px; }
.newsItem{
  display:flex;
  gap:10px;
  align-items:flex-start;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
}
.newsDate{
  font-size:12px;
  color:var(--muted2);
  min-width:92px;
}
.newsTitle{ font-size:13px; color:rgba(255,255,255,.90); line-height:1.6; }

footer{
  padding:30px 0 40px;
  border-top:1px solid rgba(255,255,255,.08);
  color:rgba(255,255,255,.62);
  font-size:12px;
  line-height:1.8;
}

/* Floating CTA */
.float{
  position:fixed;
  right:18px;
  bottom:18px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:120;
}
.float a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:12px 14px;
  border-radius:999px;
  font-weight:900;
  font-size:13px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.06);
  box-shadow:0 18px 50px rgba(0,0,0,.25);
}
.float a.primary{ background:rgba(230,0,18,.20); border-color:rgba(230,0,18,.35); }

/* Responsive */
@media(max-width:980px){
  .heroGrid{grid-template-columns:1fr}
  .call{display:none}
}
@media(max-width:900px){
  .navLinks{display:none}
  .split{grid-template-columns:1fr}
  .clients{grid-template-columns:repeat(3,1fr)}
}
@media(max-width:820px){
  .grid3{grid-template-columns:1fr}
  .btn{width:100%}
  .heroSlider{min-height:520px}
}
</style>
</head>
