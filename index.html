<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ファーストエイドライン｜緊急物流</title>

<style>
/* ===== リセット ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  background: #0b1020;
  color: #ffffff;
  line-height: 1.8;
}

/* ===== 共通 ===== */
.wrap {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px;
}

/* ===== ヘッダー ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(10,15,30,0.85);
  backdrop-filter: blur(8px);
  z-index: 10;
}
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 0;
}
.nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 14px;
  font-size: 14px;
}
.logo {
  font-weight: bold;
  font-size: 16px;
}

/* ===== ヒーロー ===== */
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding-top: 80px;
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(to right, rgba(5,10,25,0.9), rgba(5,10,25,0.4)),
    url("./images/hero.jpg");
  background-size: cover;
  background-position: center;
}
.hero-inner {
  position: relative;
  z-index: 1;
}
.hero h1 {
  font-size: 42px;
  line-height: 1.3;
  margin-bottom: 20px;
}
.hero p {
  max-width: 600px;
  color: #d0d5ff;
}
.hero .btns {
  margin-top: 30px;
}
.btn {
  display: inline-block;
  padding: 14px 20px;
  border-radius: 8px;
  margin-right: 10px;
  font-weight: bold;
  text-decoration: none;
}
.btn.red { background: #e53935; color: #fff; }
.btn.blue { background: #1ecad3; color: #003; }

/* ===== セクション ===== */
section {
  padding: 80px 0;
}
h2 {
  font-size: 26px;
  margin-bottom: 16px;
}
.card-wrap {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
  gap: 20px;
}
.card {
  background: rgba(255,255,255,0.06);
  padding: 20px;
  border-radius: 12px;
}
.card p {
  color: #d0d5ff;
  font-size: 14px;
}

/* ===== フッター ===== */
footer {
  background: #050814;
  padding: 40px 0;
  font-size: 13px;
  color: #aaa;
}

/* ===== レスポンシブ ===== */
@media(max-width:768px){
  .hero h1 { font-size: 30px; }
}
</style>
</head>

<body>

<header>
  <div class="wrap nav">
    <div class="logo">ファーストエイドライン</div>
    <div>
      <a href="./philosophy/">理念</a>
      <a href="./company/">会社概要</a>
      <a href="./recruit/">採用</a>
    </div>
  </div>
</header>

<main>

<section class="hero">
  <div class="wrap hero-inner">
    <h1>
      緊急だからこそ、<br>
      「安全」を最優先にします。
    </h1>
    <p>
      私たちは社会インフラの一翼として、<br>
      人命と社会を支える物流のプロフェッショナルです。
    </p>
    <div class="btns">
      <a href="tel:0000000000" class="btn red">今すぐ電話</a>
      <a href="./philosophy/" class="btn blue">判断基準を見る</a>
    </div>
  </div>
</section>

<section>
  <div class="wrap">
    <h2>他社には真似できない理由</h2>
    <div class="card-wrap">
      <div class="card">
        <p>迷ったら安全側で判断する運行体制</p>
      </div>
      <div class="card">
        <p>緊急時こそ誠実に、判断理由を共有</p>
      </div>
      <div class="card">
        <p>無理を一人に背負わせない組織</p>
      </div>
    </div>
  </div>
</section>

</main>

<footer>
  <div class="wrap">
    ファーストエイドライン<br>
    緊急時に、最初に思い出される物流会社へ
  </div>
</footer>

</body>
</html>
